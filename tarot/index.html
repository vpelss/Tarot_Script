<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Free Tarot Card Readings - Emogic.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="acss/skeleton.css" type="text/css">
	<link rel="stylesheet" href="css/milligram.css" type="text/css">
	<link rel="stylesheet" href="css/milligram.css.map" type="text/css">
	<link rel="stylesheet" href="acss/purecssframework.css" type="text/css">
	<link rel="stylesheet" href="acss/purecssframework.css.map" type="text/css"><!-- Google Fonts -->
	<link rel="STYLESHEET" href="css/tarot.css" type="text/css">
</head>

<body>
	<script src="cookie.js" type="text/javascript">
</script>

	<div class="container">
		<center>
			<p>Emogic's Free Tarot Card Readings</p><!-- change ACTION to point to your tarot.cgi script -->
		</center>

		<form name="TarotForm" action="/cgi/tarot/tarot.cgi" method="get" id="TarotForm" class="form-elements no-rounded">
			<!-- Add additional path to spreads that you created in the option dropdowns below!-->

			<div class="">
				<label for='template'>Spread</label> <select name="template">
					<option value="three_card" selected="selected">
						Three Card Card
					</option>

					<option value="relationship">
						Relationship
					</option>

					<option value="celtic_cross">
						Celtic Cross
					</option>

					<option value="golden_dawn">
						Golden Dawn
					</option>

					<option value="three_card">
						---Once Card at a Time---
					</option>

					<option value="circle">
						Circle of Truth
					</option>

					<option value="three_card_ocaat">
						Three Card
					</option>

					<option value="celtic_cross_ocaat">
						Celtic Cross
					</option>

					<option value="three_card">
						---Mobile---Not for email---
					</option>

					<option value="three_card_mobile">
						Three Card Mobile
					</option>
				</select><!-- Add additional path to decks that you created in the option dropdowns below!-->
				 <label for='database'>Reading Style</label> <select name="database">
					<option value="emogic" selected="selected">
						Emogic's
					</option>

					<option value="leila">
						Leila's
					</option>
				</select>

				<div>
					<label for='custom1' class='label-inline'>Your First Name</label> <input type="text" name="custom1" size="25">
				</div>

				<div>
					<label for='custom2'>Your Question</label> <input type="text" name="custom2" size="55"><!-- This Email input is only required if you want the option to email Tarot readings. Remove if desired.-->
				</div>

				<div>
					<label for='email'>Your Email (not required)</label> <input type="text" name="email" size="55">
					</div>
					<div>
					<input type="submit" name="Submit1" value="Get Tarot Reading">
					</div>
			</div>
		</form>

		<center>
			<p><u><a href="custom.html">A Focused Concerns Reading</a></u></p>

			<p><u><a href="https://github.com/vpelss/Tarot_Script" target='_blank'>Code at github</a></u></p>
		</center>
	</div>

	<script type="text/javascript">
							document.TarotForm.custom1.value = getCookie('custom1') || '';
							document.TarotForm.custom2.value = getCookie('custom2') || '';
								document.TarotForm.email.value = getCookie('email') || '';
								document.TarotForm.template.value = getCookie('template') || 'three_card';
								document.TarotForm.database.value = getCookie('database') || 'emogic';

	</script>
</body>
</html>
