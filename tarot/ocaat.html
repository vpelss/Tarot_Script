	<TABLE CELLPADDING="10" CELLSPACING="0"

	 WIDTH="500" ALIGN="CENTER"> 
	  <TR> 
		<TD VALIGN="TOP"> 
		  <TABLE CELLPADDING="0" CELLSPACING="0" ALIGN="CENTER">

Switch to this one for PayPal readings
<FORM NAME="TarotForm" ACTION="/cgi/tarot/pre_paypal.cgi" METHOD="post">
-->
<!-- Add additional path to spreads that you created in the option dropdowns below!-->

<!-- Add additional path to decks that you created in the option dropdowns below!-->
